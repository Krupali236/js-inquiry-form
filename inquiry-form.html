<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/inquiry-form.css">
    <script src="/inquiry-form.js"></script>
</head>

<body>
    <div class="container rounded-4 text-white my-5 py-5">
        <div class="row my-4">
            <div class="col">
                <label for="exampleFormControlInput" class="form-label">First Name</label>
                <input class="form-control" name="fname" id="fname" type="text" placeholder="Enter First Name"
                    oninput="inputChange(this.name,this.value)">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input class="form-control" name="lname" id="lname" type="text" placeholder="Enter Last Name"
                    oninput="inputChange(this.name,this.value)">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" id="exampleFormControlInput1"
                    oninput="inputChange(this.name,this.value)" placeholder="name@example.com">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter your address..."
                    oninput="inputChange(this.name,this.value)"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <button class="btn btn-light border-0 px-4 fw-medium mx-3" id="submit" onclick=handleSubmit()>Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-dark table-striped opacity-75" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                    <th>Active / Block</th>
                </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
        </table>
    </div>
</body>

</html>
